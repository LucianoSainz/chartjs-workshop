<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Irongrafana</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="node_modules/dragula/dist/dragula.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div>
        <img src="img/ironhack.svg" alt="" />
        <h1>Irongrafana</h1>
      </div>
      <button id="refresh">Refresh</button>
    </header>
    <div class="charts-container">
      <div class="wrapper">
        <div id="left-lovehandles" class="container">
          <div class="chart-container">
            <span class="handle"></span>
            <canvas id="canvas1"></canvas>
          </div>
        </div>
        <div id="right-lovehandles" class="container">
          <div class="chart-container">
            <span class="handle"></span>
            <canvas id="canvas2"></canvas>
          </div>
          <div class="chart-container">
            <span class="handle"></span>
            <canvas id="canvas3"></canvas>
          </div>

          <div class="chart-container">
            <span class="handle"></span>
            <canvas id="canvas4"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="https://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
    <script src="https://www.chartjs.org/samples/latest/utils.js"></script>
    <script src="js/dragula.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
